<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex container">
        <p id="current-time-display" class="current-time-display">--:--:--</p>
        <p id="alarm-time-display" class="alarm-time-display">--:--:--</p>
        <p id="alarm-message-display"></p>

        <form action="" class="alarm-inputs">
            <label for="hours-input">Hours</label>
            <input
                id="hours-input"
                type="number"
                name="hour"
                placeholder="00"
                min="0"
                max="24"
                required
            />
            <label for="minutes-input">Minutes</label>
            <input
                id="minutes-input"
                type="number"
                name="min"
                placeholder="00"
                min="0"
                max="60"
            />
            <button type="submit" id="set-alarm-button">Set alarm</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
